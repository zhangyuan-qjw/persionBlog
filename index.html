<script>
  //随机生成1到24的整数
  const randomNumber = Math.floor(Math.random() * 24) + 1;
  // 获取<link>标签元素
  var favicon = document.getElementById('favicon');
  // 新的动态链接
  var dynamicURL = `/blog_icon/SVG/Smiley-${randomNumber}.svg`;
  // 设置<link>标签的href属性为动态链接
  favicon.href = dynamicURL;
</script>
